name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: screen-share-459802
  REGION: asia-northeast1
  SERVICE_NAME: magi-stg

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/398890937507/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@screen-share-459802.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --source=. \
            --platform=managed \
            --memory=512Mi \
            --timeout=300 \
            --allow-unauthenticated \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}"
