name: Deploy Specifications

on:
  push:
    paths:
      - 'specifications/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-cloud-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/398890937507/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deploy@screen-share-459802.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy magi-stg \
            --region=asia-northeast1 \
            --source=. \
            --platform=managed \
            --no-allow-unauthenticated

      - name: Summary
        run: |
          echo "âœ… Cloud Run deployment complete!"
          echo "- Service: magi-stg"
          echo "- Region: asia-northeast1"
